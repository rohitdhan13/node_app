version: 0.0
os: linux
files:
   - source: /
     destination: /home/ubuntu/
hooks:
   BeforeInstall:
    - location: scripts/before-install.sh
      runas: root
   AfterInstall:
    - location: scripts/after-install.sh
      runas: root
   ApplicationStart:
    - location: scripts/start-server.sh
      runas: root
   ApplicationStop:
    - location: scripts/stop-server.sh
      runas: root